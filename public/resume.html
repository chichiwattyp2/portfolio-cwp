    <!--  The script is JavaScript code that controls the HTML code -->
    <script>
      // This sets rig as a variable. It uses the id of the entity with a # before the id name
      var rig = document.querySelector("#rig");
      var cam = document.querySelector("#cam");
      // TODO: Make a variablefor the camera element
      var count = 0;
      var dragged = false;

      // This listens for any keydown event, then runs the function
      window.addEventListener("mousedown", function(e) {
        dragged = false;
      });
      window.addEventListener("mousemove", function(e) {
        dragged = true;
      });
      window.addEventListener("mouseup", function(e) {
        if (dragged == false) {
          move();
        }
      });
      var vid = document.getElementById("VR_VIDEO");
      var a = 0;
      function move() {
        // e.g. space key
        count = count + 1;
        a = a + 1;
        if (count == 1) {
          vid.play();
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "0 1.4 1",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 180 0",
            delay: 0,
            dur: 1000
          });
        }

        if (count == 2) {
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "-1 1.4 1.5",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 0 0",
            delay: 0,
            dur: 1000
          });
        } // end if count == 1

        if (count == 3) {
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "2.5 1.6 -2",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 90 0",
            delay: 0,
            dur: 1000
          });
        } // end if count == 1

        if (count == 4) {
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "-1 1.4 -5",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 180 0",
            delay: 0,
            dur: 1000
          });
        } // end if count == 2

        if (count == 5) {
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "-4.5 1.6 -2",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 270 0",
            delay: 0,
            dur: 1000
          });
        }
        if (count == 6) {
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "-10.5 1.6 1.5",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 0 0",
            delay: 0,
            dur: 1000
          });
        } // end if count == 4
        if (count == 7) {
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "-7 1.6 -2",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 90 0",
            delay: 0,
            dur: 1000
          });
        } // end if count == 5
        if (count == 8) {
          // Move the rig
          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "-10.5 1.6 -5.5",
            delay: 0,
            dur: 1000
          });
          // Rotate the rig
          rig.setAttribute("animation__r" + a, {
            property: "rotation",
            to: "0 180 0",
            delay: 0,
            dur: 1000
          });
        } // end
        if (count == 9) {

          rig.setAttribute("animation__p" + a, {
            property: "position",
            to: "-14 1.6 -2",
            delay: 0,
            dur: 1000

          // Rotate the rig

            property: "rotation",
            to: "0 270 0",
            delay: 0,
            dur: 1000
          });
          console.log(count);
          count = 0;
        } // end
